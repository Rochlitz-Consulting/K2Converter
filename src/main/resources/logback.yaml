configuration:
  statusListenerClass: ch.qos.logback.core.status.OnConsoleStatusListener

  appender:
    name: CONSOLE
    class: ch.qos.logback.core.ConsoleAppender
    encoder:
      pattern: "%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n"

  root:
    level: ERROR
    appender-ref:
      ref: CONSOLE
