plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.5'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'org.rochlitz'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
	maven {url "https://mvnrepository.com/"}
}

dependencies {
//	implementation 'org.springframework.boot:spring-boot-starter'
//	testImplementation 'org.springframework.boot:spring-boot-starter-test'
//	implementation 'org.apache.camel:camel-bindy-starter'
	// https://mvnrepository.com/artifact/org.apache.camel/camel-core
	implementation 'org.projectlombok:lombok:1.18.32'
	implementation 'org.apache.camel:camel-core:4.6.0'
// https://mvnrepository.com/artifact/org.apache.camel/camel-main
	implementation 'org.apache.camel:camel-main:4.6.0'
// https://mvnrepository.com/artifact/org.apache.camel/camel-bindy
	implementation 'org.apache.camel:camel-bindy:4.6.0'
// https://mvnrepository.com/artifact/org.projectlombok/lombok
	compileOnly 'org.projectlombok:lombok:1.18.32'

	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	// https://mvnrepository.com/artifact/org.projectlombok/lombok

	// SLF4J API
	implementation 'org.slf4j:slf4j-api:2.0.7'

	// Logback Classic
	implementation 'ch.qos.logback:logback-classic:1.4.8'
//    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.14.1'
//	runtimeOnly 'org.apache.logging.log4j:log4j-core:2.14.1'
//	runtimeOnly 'org.apache.logging.log4j:log4j-slf4j-impl:2.14.1'
	
}

tasks.named('test') {
	useJUnitPlatform()
}
